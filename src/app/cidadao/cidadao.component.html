<app-menu></app-menu>
<div class="container-fluid">
    <div class="tabela mt-5">
            <div class="row">
                <div class="col-5">
                    <form>
                        <div class="form-group">
                            <input type="text" [(ngModel)] = "cadastro.nome"  placeholder="Insira o seu nome" class="form-control" name="nome">
                        </div>
                        <div class="form-group">
                            <select name="sexo" [(ngModel)] = "cadastro.sexo"  class="form-control" id="">
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                            </select>
                        </div>
                        <div class="form-group">
                           <input type="number" [(ngModel)] = "cadastro.idade" name="idade"  placeholder="Insira a sua idade" class="form-control" name="idade">
                        </div>
                        <div class="form-group">
                                <button class="btn btn-primary" *ngIf ="add"   (click)="cadastrarCidadao()" >Cadastrar</button>
                                <button class="btn btn-secondary" *ngIf="!add" (click)="actualizar()" >Editar</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="titulo">
                <h4>Lista de Cidad√£os</h4> 
            </div>
        <div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>nome</th>
                        <th>idade</th>
                        <th>genero</th>
                        <th>Option</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of cidadao; let i = index">
                        <th>{{ item.id }}</th>
                        <th>{{ item.nome }}</th>
                        <th>{{ item.idade }}</th>
                        <th>{{ item.sexo }}</th>
                        <th>
                            <button class="btn btn-primary" (click)="editarPrepar(item)">Editar</button>
                            <button class="btn btn-danger" (click)="eliminar(item)">Apagar</button>
                        </th>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <button class="btn btn-info" [routerLink]="'registo'">Ver Registo</button>
</div>



<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
                <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                            <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close"></button>
                    </div>
            <div class="modal-body">
                
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
